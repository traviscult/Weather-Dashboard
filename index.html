<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetstylesheet" type="text/css" href="reset.css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark"">
        <span class=" navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>
</header>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <aside class="city-search col-md-3">
                <p id='search-text'>Search for a City:</p>
                <div class="input-group flex-nowrap">
                    <input id="city-searched" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="addon-wrapping">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id='search-btn'><i
                                class="fa fa-search"></i></button>
                    </div>
                </div id="search-history">
                <ul class="history">
                    <br>

                </ul>
            </aside>

            <div class="current-forecast col-md-9">
                <div id='today'></div>
                <!-- <div class="row">
                    <div id="city-name">City</div>
                    <div id="temperature">temp</div>
                    <div id="humidity">humidity</div>
                    <div id="wind-speed">wind-speed</div>
                    <div id="uv-index">uv-index</div> -->
                <!-- </div> -->
                <div id='forecast' class='row'></div>
                <!-- <div class="row five-day-forecast">
                    <div class='day-one col-md-2'>five day</div>
                    <div class='day-one col-md-2'>four</div>
                    <div class='day-one col-md-2'>three</div>
                    <div class='day-one col-md-2'>two</div>
                    <div class='day-one col-md-2'>one</div> -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
